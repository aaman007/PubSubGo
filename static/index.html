<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
</head>
<body>
    <script>
        const socket = new WebSocket("ws://localhost:8000/ws");

        socket.onopen = e => console.log("open", e);

        socket.onmessage = e => console.log("message", e.data);

        socket.onerror = e => console.log("close", e);

        window.ws = socket;
    </script>
</body>
</html>
